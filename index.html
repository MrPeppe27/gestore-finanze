<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestore di Spese Personali</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <h1>Gestore Spese</h1>

        <div class="input-group">
            <input type="text" id="descrizione" placeholder="Descrizione spesa"> <input type="number" id="importo" placeholder="Importo (€)" min="0" step="0.01"> <button id="btn-aggiungi">Aggiungi spesa</button> </div>

        <div id="lista-spese" class="lista-spese">
            </div>

        <div class="totale-container">
            <h3>Totale Spese: <span id="totale">0.00</span> €</h3> </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
